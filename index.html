<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Agenda Telefônica</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contact">
            <input type="text" id="contact-name" placeholder="Nome do contato" required>
            <input type="number" id="contact-number" placeholder="(DDD) 9 xxxx-xxxx" required>
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>  
</body>
<script src="./main.js"></script>
</html>
